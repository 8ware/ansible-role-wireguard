- name: shutdown wireguard
  ansible.builtin.service:
    name: "wg-quick@{{ wireguard_interface }}"
    state: stopped
  when:
    - not ansible_os_family == 'Darwin'
    - wireguard_service_enabled == "yes"

- name: startup wireguard
  ansible.builtin.service:
    name: "wg-quick@{{ wireguard_interface }}"
    state: started
  when:
    - wg_syncconf
    - wg_hooks_changed
    - not ansible_os_family == 'Darwin'
    - wireguard_service_enabled == "yes"
  listen: "reconfigure wireguard"

- name: restart wireguard
  ansible.builtin.service:
    name: "wg-quick@{{ wireguard_interface }}"
    state: "{{ item }}"
  loop:
    - stopped
    - started
  when:
    - not wg_syncconf
    - not ansible_os_family == 'Darwin'
    - wireguard_service_enabled == "yes"
  listen: "reconfigure wireguard"

- name: syncconf wireguard
  ansible.builtin.shell: |
    set -o errexit
    set -o pipefail
    set -o nounset
    systemctl is-active wg-quick@{{ wireguard_interface|quote }} || systemctl start wg-quick@{{ wireguard_interface|quote }}
    wg syncconf {{ wireguard_interface|quote }} <(wg-quick strip /etc/wireguard/{{ wireguard_interface|quote }}.conf)
    exit 0
  args:
    executable: "/bin/bash"
  when:
    - wg_syncconf
    - not wg_hooks_changed
    - not ansible_os_family == 'Darwin'
    - wireguard_service_enabled == "yes"
  listen: "reconfigure wireguard"
